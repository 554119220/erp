<form action="{$url/saveSalary}"  method="POST">
<table class="table gridtable table-form" width="100%">
  <tr>
    <th width="5%">员工</th>
    {foreach from=$item_list item=val}
    <th width="5%">{$val}</th>
    {/foreach}
    <!--<th>应发提成</th>-->
    <th with="5%">实发提成</th>
    <!--<th with="10%">应发工资</th>-->
    <th with="5%">应扣工资</th>
    <th with="5%">实发工资</th>
  </tr>
  {if $participant}
  {foreach from=$participant item=v}
  <tr>
    <td>{$v.staff_name}</td>
    {foreach from=$v.items item=i}
    <td>
      <input type="text" value="{$i}" disabled="true"/>
    </td>
    {/foreach}
    <!--<td><input type="text" value="{$v.should_salary}" disabled="true"></td>-->
    <td><input type="text" value="{$v.should_dedcut}" disabled="true"></td>
    <td><input type="text" value="{$v.actual_salary}" disabled="true"></td>
  </tr>
  {/foreach}
  <tr>
    <td>合计</td>
    {foreach from=$summary item=v}
    <td>{$v}</td>
    {/foreach}
    <!--<td><input type="text" value="0.00" disabled="true"></td>-->
  </tr>
  {else}
  <tr>
    <td colspan="{$tdNum+4}">没有记录</td>
  </tr>
  {/if}
</table>
<table class="table" style="margin-top:-20px;">
  <tr>
    <td style="text-align:right;border-top:0px;">
      <input type="submit" value="保存" class="btn btn-primary"/>
    </td>
  </tr>
</table>
</form>
