<table border="0" cellpadding="0" cellspacing="0" class="wu_table_list rb_border wu_rb_border tr_hover" width="100%">
  <tr>
    <th width="10%">顾客姓名</th>
    <th width="10%">客服</th>
    <th width="50%">过程记录</th>
    <th width="10%">通话录音</th>
    <th width="20%">服务时间</th>
    {if $manage}
    <th>操作</th>
    {/if}
  </tr>
  {if $service_list}
  {foreach from=$service_list item=val} 
  <tr>
    <td >{$val.user_name}</td>
    <td>{$val.admin_name}</td>
    <td style="padding-left:8px;text-align:left;">{$val.logbook}</td>
    <td onclick="showRecList({$val.service_id})" style="cursor:pointer">点击查看</td>
    <td>{$val.service_time}</td>
    {if $manage}
    <td align="center">
      <a href="{$url}&d=del"><img src="images/no.gif" alt="删除" title="删除"></a>
      <a href="{$url}&d=upd"><img src="images/edit.gif" alt="修改" title="修改"></a>
    </td>
    {/if}
  </tr>
  {/foreach}
  {else}
  <tr>
    <td colspan="{if $role_id eq 5}6{else}5{/if}">没有服务记录</td>
  </tr>
  {/if}
</table>
<div class="bottom_tip page" id="pageDiv">
  {$page}
</div>
