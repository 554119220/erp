<br />
<h3>为{if $user.user_id neq ''}{$user.user_name}{else}{$user.role_name}{/if}分派权限</h3>
<div class="authority">
<form name="upd_admin_act_form">
  <input type="hidden" name="user_id" value="{$user_id}" />
  <input type="hidden" name="role_id" value="{$role_id}" />
  <table class="new_table table_form table_tr" cellpadding="0" cellspacing="0" border="0" width="100%">
    {foreach from=$priv_arr item=priv}
    <tr>
      <th width="15%">
        <input type="checkbox"  name="chkGroup" value="{$priv.action_code}" id ="shop_manage" onclick="checkq('{$priv.priv_list}',this)" {if in_array($priv.action_code,$action_list)}checked{/if} />{$priv.label}
      </th>
      <td width="100">
        {foreach from=$priv.priv key=priv_list item=list}
          <label>
            <input type ="checkbox" name ="action_code[]" id="{$priv_list}" onclick="selectPre(this)" {if in_array($priv_list,$action_list)}checked{/if} value ="{$priv_list}">&nbsp;{$list.label}
          </label>
        {/foreach}
      </td>
    </tr>
    {/foreach}
    <tr>
      <td colspan="2" align="center">
        <label><input type ="checkbox" name="all" id ="all"  onclick="checkAll(this.form, this);">&nbsp;全选</label>
        <input type ="button" class="b_submit" value="提交" onclick="assignAuthority(this)" \>
      </td>
    </tr>
  </table>
</form>

<style type="text/css">
  .authority{
    background:#FFF;
    border-radius:5px;
    padding:12px;
  }
</style>
