{$header}
{$nav}
<div class="wd750 pd12px">
  <form action="{$url}" method="POST" class="table-form bigform">
    <table>
      <caption class="title">{if !$edit}请假申请{else}修改请假记录
        <a class="btn-link" href="/thinkphp/index.php/home/checkingin/vacatelist">返回</a>
        {/if}</caption>
      <tr>
        <th>员工姓名</th>
        <td>
          <select name="staff_id">
            <option value="0">姓名</option>
            {foreach from=$staff_list key=k item=v}
            <option value="{$k}" {if $edit.staff_id eq $k}selected{/if}>{$v}</option>
            {/foreach}
          </select>
        </td>
        <th>部门</th>
        <td style="width:120px;">
          <select name="role_id">
            <option value="0">请选择</option>
            {foreach from=$role_list item=val}
            <option value="{$val.role_id}" 
            {if $edit.role_id eq $val.role_id}selected{/if}>{$val.role_name}</option>
            {/foreach}
          </select>
        </td>
        <th>职务</th>
        <td><input type="text" name="job_title" value="{$edit.job_title}"/></td>
        <th>请假时间</th>
        <td> <input type="text" name="date"
          value="{if $edit.date}{$edit.date}{else}1{/if}" min="0" reqiured/> </td>
        <td class="item">
          <select name="date_type">
            {foreach from=$date_type key=k item=v}
            <option value="{$k}" {if $edit.date_type eq $k}selected{/if}>{$v}</option>
            {/foreach}
          </select>
        </td>
      </tr>
      <tr>
        <th>请假时间</th>
        <td colspan="4">
          <input type="text" name="start_time" value="{$edit.start_time}"
          placeholder="起始日期" required {literal}onfocus="WdatePicker({dateFmt:'yyyy-M-d HH:mm'})"{/literal}/>
        </td>
        <td colspan="4">
          <input type="text" name="end_time" value="{$edit.end_time}"
          required placeholder="结束时间" {literal}onfocus="WdatePicker({dateFmt:'yyyy-M-d HH:mm'})"{/literal}/>
        </td>
      </tr>
      <tr>
        <th>请假类型</th>
        <td colspan="8" style="text-align:left;padding-left:12px;">
          {foreach from=$vacate item=val name=i}
          <label>
            <input type="radio" name="type_id" value="{$val.type_id}"
            {if $edit.type_id eq $val.type_id || $smarty.foreach.i.index eq 0}
            checked{/if}/>{$val.type_name}
          </label>
          {/foreach}
        </td>
      </tr>
      <tr>
        <th>请假原因</th>
        <td colspan="8">
          <textarea name="reason" class="unresize" placeholder="详细说明请假原因"
            required>{$edit.reason}</textarea>
        </td>
      </tr>
      <tr>
        <th rowspan="4">审批人</th>
        <td>组长</td>
        <td colspan="3">
          <input type="text" name="g_manager" value=""/>
        </td>
        <td>部门主管</td>
        <td colspan="3">
          <input type="text" name="r_manager" value=""/>
        </td>
      </tr>
      <tr>
        <td>日期</td>
        <td colspan="3">
          <input type="text" name="g_check_time" value="" {literal}onfocus="WdatePicker({dateFmt:'yyyy年M月d日 H'})"{/literal}/>
        </td>
        <td>日期</td>
        <td colspan="3">
          <input type="text" name="r_check_time" value="" {literal}onfocus="WdatePicker({dateFmt:'yyyy年M月d日'})"{/literal}/>
        </td>
      </tr>
      <tr>
        <td>行政人事</td>
        <td colspan="3">
          <input type="text" name="h_manager" value=""/>
        </td>
        <td>总经理</td>
        <td colspan="3">
          <input type="text" name="p_manager" value=""/>
        </td>
      </tr>
      <tr>
        <td>日期</td>
        <td colspan="3">
          <input type="text" name="h_check_time" value="" {literal}onfocus="WdatePicker({dateFmt:'yyyy年M月d日'})"{/literal}/>
        </td>
        <td>日期</td>
        <td colspan="3">
          <input type="text" name="p_check_time" value="" {literal}onfocus="WdatePicker({dateFmt:'yyyy年M月d日'})"{/literal}/>
        </td>
      </tr>
    </table>
    <div style="width:750px;text-align:right;padding-top:12px;">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </form>
</div>
{$footer}
